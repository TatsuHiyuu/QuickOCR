<div class="card mb-4" [@visibleHidden]="this.isVisible ? 'visible' : 'hidden'">
    <div class="card-content">
        <!-- header options -->
        <div class="buttons is-flex is-justify-content-space-around is-align-items-center">
            <button [disabled]="isFirst" (click)="moveResultUp()" class="button is-info is-small"><i
                    class="fa-solid fa-caret-up"></i></button>
            <div class="tag is-light">{{ index }}</div>
            <button [disabled]="isLast" (click)="moveResultDown()" class="button is-info is-small"><i
                    class="fa-solid fa-caret-down"></i></button>
        </div>

        <!-- body -->
        <div class="content">
            <textarea class="textarea" placeholder="Type text" [(ngModel)]="result" (keyup)="update($event)"></textarea>
        </div>

        <!-- footer options -->
        <div class="buttons">
            <button (click)="removeLineBreaks()" class="button is-info"><span>
                    Remove line
                    breaks</span></button>
            <button (click)="copyResult()" class="button is-info"><i class="fa-solid fa-copy"></i></button>
            <button (click)="deleteResult()" class="button is-danger"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>
</div>
